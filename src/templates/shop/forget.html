<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>链爱商城忘记密码</title>
    <link rel="stylesheet" href="/static/css/common.css"/>
    <link rel="stylesheet" href="/static/css/login.css"/>
</head>
<body>
    <div id="login"></div>
    <div class="login_bg">
        <div id="logo">
            <img src="/static/images/logo.png" alt=""/>
        </div>
        <form action="">
            <div class="userName">
                <lable>手&nbsp;机&nbsp;号：</lable>
                <input type="text" name="name" placeholder="请输入手机号" pattern="[0-9A-Za-z]{6,16}" required/>
            </div>
            <div class="passWord">
                <input type="text" name="name" placeholder="请输入验证码" pattern="[1][0-9]{10}" required/>
                <button id="getCode" submit="false" style="background:#4c4c7b; color: white; border-radius:0.45em; font-size: 0.9em">获取验证码</button>
            </div>
            <button style="margin-top: 10%" class="login_btn" type="submit">确&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;定</button>
            <a class="register_btn" href="/shop/login.html" type="submit" style="margin_top: 10%">返&nbsp;回&nbsp;登&nbsp;录</a>
        </form>
    </div>
</body>
</html>
