<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>链爱商城登录</title>
    <link rel="stylesheet" href="/static/css/common.css"/>
    <link rel="stylesheet" href="/static/css/login.css"/>
</head>
<body>
    <div id="login"></div>
    <div class="login_bg">
        <div id="logo">
            <img src="/static/images/logo.png" alt=""/>
        </div>
        <form action="">
            <div class="userName">
                <lable>手机号：</lable>
                <input type="text" name="name" placeholder="请输入手机号" pattern="[0-9A-Za-z]{6,16}" required/>
            </div>
            <div class="passWord">
                <lable>密&nbsp;&nbsp;&nbsp;码：</lable>
                <input type="password" name="password" placeholder="请输入密码" pattern="[0-9A-Za-z]{6,25}" required/>
            </div>
            <div class="choose_box">
                <div>
                    <input type="checkbox" checked="checked" name="checkbox"/>
                    <lable>记住密码</lable>
                </div>
                <a href="/shop/forget.html">忘记密码</a>
            </div>
            <button class="login_btn" type="submit">登&nbsp;&nbsp;录</button>
            <a class="register_btn" href="/shop/register.html" type="submit" style="margin_top: 10%">注&nbsp;&nbsp;册</a>
        </form>
    </div>
</body>
</html>
